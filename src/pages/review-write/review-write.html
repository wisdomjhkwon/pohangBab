<ion-header>

  <ion-navbar>
    <ion-title>reviewWrite</ion-title>
    <ion-buttons end>
        <button ion-button icon-left (click)="addReview()">
          등록
        </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    {{storeName}} 음식점의 리뷰를 작성해주세요! 

    <ion-item>
      <ion-label floating>리뷰를 입력하세요.</ion-label>
      <ion-textarea [(ngModel)]="text"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label>다시 방문하고 싶으신가요? </ion-label>
        <ion-toggle [(ngModel)]="goAgain"> </ion-toggle>
    </ion-item>

      </ion-range>
    </ion-item>

</ion-content>
