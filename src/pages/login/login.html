<ion-content>
    
	<ion-card>
		<ion-card-header>
			로그인
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password"></ion-input>

				<button ion-button block outline color="light">Log in</button>
				<p>OR</p>
				<button ion-button block color="facebook">
					<ion-icon name="logo-facebook"></ion-icon> Login with facebook
				</button>

	</ion-card>
	<button class="bottom" ion-button clear full><b>회원가입하기</b></button>
