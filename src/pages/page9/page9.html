<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      reviewwwwww
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="page9">
  <ion-card id="page9-card23" *ngFor="let review of reviews">
    <ion-list>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item color="none" id="page9-list-item43">
        {{review.text}}
        <br>
        <ion-icon name="heart" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" id="page9-list-item41">
        <ion-avatar item-left>
          <img/> 
        </ion-avatar>
        <h2>
          {{review.name}}
        </h2>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
