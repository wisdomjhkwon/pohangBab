<ion-header>

  <ion-navbar>
    <!-- <ion-title>회원가입</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
		<ion-card-header>
			회원가입
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
          <ion-input type="text" placeholder="아이디"[(ngModel)]='ID'></ion-input>
          
        </ion-item>
        <button ion-button block outline color="primary" on-click="IDCheck()">중복검사</button>

				<ion-item>
					<ion-input type="password" placeholder="비밀번호"[(ngModel)]='PW'></ion-input>
        </ion-item>
        
        <ion-item>
					<ion-input type="text" placeholder="이메일"[(ngModel)]='Email'></ion-input>
				</ion-item>
				
				<button ion-button block outline color="primary" on-click="Signup()">가입하기</button>
			
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
